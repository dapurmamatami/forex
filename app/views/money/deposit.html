<div class="money_content">
    <span class="deposit_icon-lg"></span>
    <h3 class="money_content__title">
        入金到您的账户
        <p>7x24 小时实时到账，以美元结算</p>
    </h3>

    <div class="money_content__h_divider"></div>
    
    <div class="row pd-tp-20 pd-bt-20">
        <div class="col-xs-4">
            <div class="deposit_pnl">
                <h2 class="deposit_pnl__title">
                    <i class="fa fa-dollar"></i>1000
                </h2>
                <a class="deposit_pnl__entry" href="" ng-click="deposit(1000)">
                    选择入金
                    <i class="fa fa-angle-right"></i> 
                </a>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="deposit_pnl-red">
                <h2 class="deposit_pnl-red__title">
                    <i class="fa fa-dollar"></i>2000
                </h2>
                <a class="deposit_pnl-red__entry" href="" ng-click="deposit(2000)">
                    选择入金
                    <i class="fa fa-angle-right"></i> 
                </a>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="deposit_pnl">
                <h2 class="deposit_pnl__title">
                    <i class="fa fa-dollar"></i>5000
                </h2>
                <a class="deposit_pnl__entry" href="" ng-click="deposit(5000)">
                    选择入金
                    <i class="fa fa-angle-right"></i> 
                </a>
            </div>
        </div>
    </div>

    <div class="row pd-tp-15">
        <div class="col-xs-4">
            <div class="money_content__h_divider"></div>
        </div>
        <div class="col-xs-4">
            <h4 class="deposit_custom">
                自定义入金金额（美元）
            </h4>
        </div>
        <div class="col-xs-4">
            <div class="money_content__h_divider"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 form-inline">
            <form name="depositForm" novalidate>
                <div class="input-group">
                    <input class="form-control"
                           name="depositAmount" 
                           type="text"
                           required
                           ng-model="deposit.amount"
                           ng-pattern="/^(?!0+(?:\.0+)?$)(?:[1-9]\d*|0)(?:\.\d{1,2})?$/"
                           tw-amount-valid
                           min-amount="deposit.minAmount">

                    <span class="input-group-btn">
                        <a class="btn btn-primary" href="" ng-disabled="depositForm.$invalid" ng-click="deposit()">
                            入金
                        </a>
                    </span>
                </div>
                <div ng-show="depositForm.depositAmount.$dirty">
                    <p class="alert alert-danger" ng-show="depositForm.depositAmount.$error.required">
                        请输入金额
                    </p>
                    <p class="alert alert-danger" ng-show="depositForm.depositAmount.$error.pattern">
                        请输入正确的金额。只能为整数或者小数，小数点后最多两位数字
                    </p>
                    <p class="alert alert-danger" ng-show="depositForm.depositAmount.$error.twAmountValid">
                        第一次入金最少 200 美元，以后每次入金最少 100 美元。
                    </p>
                </div>
            </form>
        </div>
    </div>
    <p class="mg-tp-50">
        今日汇率：1 美元 = {{FXRate.value}} 人民币
    </p>
    <p>数据仅供参考，交易时以银行柜台成交价为准 更新时间：
        {{FXRate.date.year}}-{{FXRate.date.month}}-{{FXRate.date.day}}
    </p>
</div>
