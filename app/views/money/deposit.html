<div tw-loading-img></div>
<div class="money_content">
    <span class="deposit_icon-lg"></span>
    <h3 class="money_content__title">
        入金到您的账户
        <p>7x24 小时实时到账，以美元结算</p>
    </h3>

    <div class="money_content__h_divider"></div>
    
    <div class="row pd-tp-20 pd-bt-20">
        <div class="col-xs-4">
            <div class="deposit_pnl">
                <h2 class="deposit_pnl__title">
                    <i class="fa fa-dollar"></i>1000
                </h2>
                <a class="deposit_pnl__entry" href="" ng-click="depositFun(1000)">
                    选择入金
                    <i class="fa fa-angle-right"></i> 
                </a>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="deposit_pnl-red">
                <h2 class="deposit_pnl-red__title">
                    <i class="fa fa-dollar"></i>2000
                </h2>
                <a class="deposit_pnl-red__entry" href="" ng-click="depositFun(2000)">
                    选择入金
                    <i class="fa fa-angle-right"></i> 
                </a>
            </div>
        </div>

        <div class="col-xs-4">
            <div class="deposit_pnl">
                <h2 class="deposit_pnl__title">
                    <i class="fa fa-dollar"></i>5000
                </h2>
                <a class="deposit_pnl__entry" href="" ng-click="depositFun(5000)">
                    选择入金
                    <i class="fa fa-angle-right"></i> 
                </a>
            </div>
        </div>
    </div>

    <div class="row pd-tp-15">
        <div class="col-xs-4">
            <div class="money_content__h_divider"></div>
        </div>
        <div class="col-xs-4">
            <h4 class="deposit_custom">
                自定义入金金额（美元）
            </h4>
        </div>
        <div class="col-xs-4">
            <div class="money_content__h_divider"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 form-inline">
            <form name="depositForm" novalidate>
                <div class="input-group">
                    <input class="form-control"
                           name="depositAmount" 
                           type="text"
                           required
                           ng-model="deposit.amount"
                           ng-pattern="deposit.amountReg"
                           tw-amount-valid
                           min-amount="deposit.minAmount"
                           ng-focus="hideErr('depositAmount')"
                           ng-blur="showErr('depositAmount')">

                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="depositFun()">
                            入金
                        </button>
                    </span>
                </div>

                <div ng-show="formErr.depositAmount">
                    <p class="alert alert-danger" ng-show="depositForm.depositAmount.$error.required">
                        请输入金额
                    </p>
                    <p class="alert alert-danger" ng-show="depositForm.depositAmount.$error.pattern">
                        {{deposit.amountTip}}
                    </p>
                    <p class="alert alert-danger" ng-show="depositForm.depositAmount.$error.twAmountValid">
                        入金金额最少为 {{deposit.minAmount}} 美元
                    </p>
                </div>
            </form>
        </div>
    </div>
    <p class="mg-tp-50">
        今日汇率：1 美元 = {{FXRate.value}} 人民币
    </p>
    <p>
        数据仅供参考，交易时以银行柜台成交价为准。更新时间：
        {{FXRate.timestamp | dateFormatter}}
    </p>
</div>
