<div class="card_add">
    <div class="modal-header">
        <button class="close" ng-click="closeModal()">X</button>
        <h4 class="card_add__title">添加银行卡{{name}}</h4>
    </div>
    
    <div class="modal-body">
        <div class="row">
            <div class="col-xs-3 text-right">
                <label>银行</label>
            </div>
            <div class="col-xs-8">
                <select class="form-control">
                    
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 text-right">
                <label>银行卡卡号</label>
            </div>
            <div class="col-xs-8">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 text-right">
                <label>开户行</label>
            </div>
            <div class="col-xs-8">
                <input class="form-control" type="text">
                <p class="card_add__tip">
                    开户行请精确到支行, 例如：中国工商银行北京分行清华园支行
                </p>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-primary">
            添加
        </button>
    </div>
</div>
