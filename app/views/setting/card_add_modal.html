<div class="setting_modal">
    <div class="card_add">
        <div class="modal-header">
            <button class="close" ng-click="closeModal()">X</button>
            <h4 class="setting_modal__title">添加银行卡</h4>
        </div>
        
        <div class="modal-body">
            <form name="bankForm" novalidate>
                <div class="row form_row">
                    <div class="col-xs-3 text-right">
                        <label>银行</label>
                    </div>
                    <div class="col-xs-8">
                        <select class="form-control"
                                name="bank"
                                required
                                ng-model="bank"
                                ng-options="bank.nameZH for bank in banks">
                                <option value="">请选择</option>
                        </select>
                        <div ng-show="bankForm.bank.$dirty">
                            <p class="alert alert-danger" ng-show="bankForm.bank.$error.required">
                                请选择银行
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row form_row">
                    <div class="col-xs-3 text-right">
                        <label>银行卡卡号</label>
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" 
                               name="cardNum" 
                               type="text"
                               required
                               ng-model="card.number"
                               ng-pattern="/^\d{16,19}$/">
                        <div ng-show="bankForm.cardNum.$dirty">
                            <p class="alert alert-danger" ng-show="bankForm.cardNum.$error.required">
                                请输入银行卡号码
                            </p>
                            <p class="alert alert-danger" ng-show="bankForm.cardNum.$error.pattern">
                                请输入正确的银行卡号码（16-19 位数字）
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row form_row">
                    <div class="col-xs-3 text-right">
                        <label>开户行</label>
                    </div>
                    <div class="col-xs-8">
                        <input class="form-control" 
                               name="bankAddr"
                               type="text"
                               required
                               ng-model="card.bankAddr">
                        <div ng-show="bankForm.bankAddr.$dirty">
                            <p class="alert alert-danger" ng-show="bankForm.bankAddr.$error.required">
                                请输入开户行
                            </p>
                        </div>
                        <p class="card_add__tip">
                            开户行请精确到支行，例如：中国工商银行北京分行清华园支行
                        </p>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="bankForm.$invalid" ng-click="addCard()">
                添加
            </button>
        </div>
    </div>
</div>
