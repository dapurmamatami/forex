<div class="setting_modal">
    <div class="modal-header">
        <button class="close" ng-click="closeModal()">X</button>
        <h4 class="setting_modal__title">
            修改手机号码
            <span>({{step}}/3)</span> 
        </h4>
    </div>
    
    <div ng-show="step === 1">
        <div class="modal-body">
            <form name="formStep1" novalidate>
                <div class="row form_row">
                    <div class="col-xs-4 text-right">
                        <label>当前手机号码</label>
                    </div>
                    <div class="col-xs-6">
                        <input class="form-control" 
                               name="oldPhone"
                               type="text"
                               required
                               ng-model="phone.oldNumber"
                               ng-focus="hideErr('oldPhone')"
                               ng-blur="showErr('oldPhone')">
                        <div ng-show="formErr.oldPhone">
                            <p class="form_row__bottom_alert" ng-show="formStep1.oldPhone.$error.required">
                                请输入当前手机号码
                            </p>
                            <p class="form_row__bottom_alert" ng-show="!phone.correct">
                                手机号码不正确
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row form_row">
                    <div class="col-xs-4 text-right">
                        <label>登录密码</label>
                    </div>
                    <div class="col-xs-6">
                        <input class="form-control" 
                               name="password"
                               type="password"
                               required
                               ng-model="password.number"
                               ng-focus="hideErr('password')"
                               ng-blur="showErr('password')">
                        <div ng-show="formErr.password">
                            <p class="form_row__bottom_alert" ng-show="formStep1.password.$error.required">
                                请输入密码
                            </p>
                            <p class="form_row__bottom_alert" ng-show="!password.correct">
                                密码不正确
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="formStep1.$invalid" ng-click="submitFormStep1()">
                下一步
            </button>
        </div>
    </div>

    <div ng-show="step === 2">
        <div class="modal-body">
            <form name="formStep2" novalidate>
                <div class="row form_row">
                    <div class="col-xs-4 text-right">
                        <label>新手机号码</label>
                    </div>

                    <div class="col-xs-6">
                        <input class="form-control" 
                               name="newPhone"
                               type="text"
                               required
                               ng-model="phone.newNumber"
                               ng-pattern="phone.newNumberReg"
                               ng-focus="hideErr('newPhone')"
                               ng-blur="showErr('newPhone')">
                        <div ng-show="formErr.newPhone">
                            <p class="form_row__bottom_alert" ng-show="formStep2.newPhone.$error.required">
                                请输入新手机号码
                            </p>
                            <p class="form_row__bottom_alert" ng-show="formStep2.newPhone.$error.pattern">
                                请输入正确的手机号码
                            </p>
                            <p class="form_row__bottom_alert" ng-show="phone.existence">
                                该手机号码已经认证过
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row form_row">
                    <div class="col-xs-4 text-right">
                        <label>验证码</label>
                    </div>
                    <div class="col-xs-3">
                        <input class="form-control" 
                               name="verifyCode"
                               type="text"
                               required
                               ng-model="verifyCode.number"
                               ng-focus="hideErr('verifyCode')"
                               ng-blur="showErr('verifyCode')">
                        <div ng-show="formErr.verifyCode">
                            <p class="form_row__bottom_alert" ng-show="formStep2.verifyCode.$error.required">
                                请输入验证码
                            </p>
                            <p class="form_row__bottom_alert" ng-show="!verifyCode.correct">
                                验证码错误
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <span class="verify_timer_btn" tw-verify-timer start-timer="startTimer" ng-click="getVerifyCode()"></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-disabled="formStep2.$invalid" ng-click="submitFormStep2()">
                下一步
            </button>
        </div>
    </div>

    <div ng-show="step === 3">
        <div class="modal-body">
            <h3 class="setting_modal__change_success">
                手机号码修改成功！
            </h3>
            <p class="setting_modal__change_tip">
                注意：您的新手机号码将作为你的登录账号使用
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="gotoLogin()">
                重新登录
            </button>
        </div>
    </div>
</div>
