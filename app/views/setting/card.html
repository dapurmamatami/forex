<div tw-loading-img></div>
<div class="setting_content">
    <h4 class="setting_content__add" ng-click="openAddModal('md')">
        <i class="fa fa-plus"></i>
        添加银行卡
    </h4>
    
    <h3 class="setting_content__title">银行卡管理</h3>

    <ul ng-show="cards.length > 0">
        <li class="bank_card" ng-repeat="card in cards">
            <div class="row">
                <div class="col-xs-1">
                    <span class="icon-bank-{{card.nameEN.toLowerCase()}}"></span>
                </div>
                <div class="col-xs-2 bank_card__name">
                    {{card.nameZH}}
                </div>
                <div class="col-xs-6 bank_card__number">
                    {{card.card}}
                </div>
                <div class="col-xs-2 col-xs-offset-1 bank_card__delete" ng-click="openDelModal('sm', card.id)">
                    <i class="fa fa-trash"></i>删除
                </div>
            </div>
        </li>
    </ul>
    <p class="text-center" ng-show="cards.length <= 0">
        无数据！
    </p>

</div>
