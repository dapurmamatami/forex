<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title" id="myModalLabel">转发</h3>
</div>
<div class="modal-body">
      <div class = "tramsmit">
          <span class = "tramsmit__focus_name" ng-click="">{{mData['publisher_name']}}</span>
          <p>{{mData['content']}}</p>
      </div>
      <div class = "modal_comments_area">
          <textarea autofocus="autofocus"  tw-auto-focus ng-model="inputContent" ng-change="matchCommentContent()"></textarea>
          <div class = "topicOrComment__doToast" ng-class="showOrNo" >
            发表成功！
          </div>
          <div >
          </div>
          <div class = "do_style" >
              <span class="do_style__remain">剩余 {{tRemainSum}}/1024 字</span>
          </div>
      </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="doTramsmit()">转发</button>
</div>
