<div class="real_demo">
    <div class="row">
        <div class="col-xs-9">
            <h3 class="real_demo__name">{{profile.username}}</h3>
            <p>
                今天没有被逼出来的只有两类人：一类是来不及跑的韭菜，另一类是经验丰富的老江湖。
            </p>
        </div>
        <div class="col-xs-3" ng-show="profile.real_id">
            <div class="real_demo__switch" ng-class="{real: accountType.key === 'real', demo: accountType.key === 'demo'}" ng-click="switchAccount()">
                {{accountType.value}}账户数据
            </div>
            <p class="real_demo__switch_tip" ng-show="accountType.key === 'demo'">
                点击切换到真实账户
            </p>
            <p class="real_demo__switch_tip" ng-show="accountType.key === 'real'">
                点击切换到虚拟账户
            </p>
        </div>
    </div>
</div>
<ul class="invest_tab nav nav-tabs">
    <li class="invest_tab__item">
        <a  href="">
           <img src="">概况 
        </a>
    </li>
    <li class="invest_tab__item" ng-class="{active: childState === 'statistics'}" ng-click="switchTab('statistics')">
        <a  ng-href="#/invest/statistics">
           <i class="fa fa-line-chart"></i>
           数据统计
        </a>
    </li>
    <li class="invest_tab__item" ng-class="{active: childState === 'history'}" ng-click="switchTab('history')">
        <a  ng-href="#/invest/history">
           <img src="">交易历史
        </a>
    </li>
    <li class="invest_tab__item">
        <a  href="">
           <img src="">关系
        </a>
    </li>
</ul>
<div class="invest_tab_content" ui-view>
</div>
