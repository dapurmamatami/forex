<div class="table_content">

  <div class="table_content_head">
      <h3 class="">投资高手推荐榜</h3>
      <span class="">更新时间：2015-03-04 12:00 GMT</span>
  </div>

  <div class="master_content_data" style ="position:relative;min-height:100px">
      <div tw-loading-img></div>
      <div ng-repeat="item in mData" class="master_data_item">
          <div class="master_data_detail">
              <div class="master_data_specific">
                  <img class="master_data_1" src="/avatar/{{item.user_code}}_50.jpg">
                  <div class="master_data_2">
                      <h3 class="focus_name" style="font-size:20px" ng-click="skipToSummary(item.user_code)">{{item.username}}</h3>
                      <p>{{item.region_cn.state_name}} </p>
                  </div >

                  <div class="master_data_6">
                    <p class="master_data_6__sum">{{item.profit_rate}}%</p>
                    <p class="mast_data_name">总收益</p>
                  </div>

                  <div class="master_data_3">
                    <p  class="master_data_3__sum">{{item.percent_profitable}}%</p>
                    <p class="mast_data_name">胜率</p>
                  </div>

                  <div class="master_data_3">
                    <p class="master_data_3__sum">{{item.copier_count}}</p>
                    <p class="mast_data_name">复制者</p>
                  </div>
              </div>
              <p class="master_data_detail__p">
                {{item.desc}}
              </p>
          </div>
          <img class="designation_icon" src="ngsrc/recommend_{{item.type}}.png">
      </div>
