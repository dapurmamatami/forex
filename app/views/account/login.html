<div class="login container-main">
    <div class="login__hd">
        <h2>
            <span class="logo"></span>
            <span>网聚高手，汇聚财富</span>
        </h2>
    </div>
    <div class="login__bd">
        <div class="row">
            <div class="col-xs-8">
                <div class="login__logo">
                </div>
            </div>
            <div class="col-xs-4">
                <h4 class="login__title">账户登录</h4>
                <form name="loginForm" novalidate>
                    <input class="form-control" 
                           name="id"
                           type="text"
                           placeholder="请输入手机号/邮箱/MT4 账号"
                           required
                           ng-model="account.id"
                           ng-focus="hideErr('id')"
                           ng-blur="showErr('id')">
                    <div ng-show="formErr.id">
                        <p class="alert alert-danger" ng-show="loginForm.id.$error.required">
                            请输入账号
                        </p>
                        <!-- <p class="alert alert-danger" ng-show="loginForm.id.$error.pattern">
                            输入的手机号码格式不正确
                        </p> -->
                    </div>

                    <input class="form-control" 
                           name="password"
                           type="password"
                           placeholder="请输入密码"
                           required
                           ng-model="account.password"
                           ng-focus="hideErr('password')"
                           ng-blur="showErr('password')">
                    <div ng-show="formErr.password">
                        <p class="alert alert-danger" ng-show="loginForm.password.$error.required">
                            请输入密码
                        </p>
                        <p class="alert alert-danger" ng-show="callbackErr.status > 0">
                            {{callbackErr.message}}
                        </p>
                    </div>       
                           
                    <button class="btn btn-danger" ng-click="login()">
                        登录
                    </button>
                </form>
                <p class="text-right mg-tp-15">
                    <a class="login__forget" href="#/account/forget" target="_blank">
                        忘记密码
                    </a>
                </p>
                <a class="login__register" href="#/account/register_demo" target="_blank">
                    立即注册
                    <i class="fa fa-angle-right"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="login__ft">
        <ul>
            <li>
                <a href="https://www.tigerwit.com/blog/help/faq" target="_blank">常见问题</a>
            </li>
            <li>
                <a href="https://www.tigerwit.com/blog/platforms/mt4" target="_blank">交易软件</a>
            </li>
            <li>
                <a href="https://www.tigerwit.com/blog/agency/agency" target="_blank">代理加盟</a>
            </li>
            <li>
                <a href="https://www.tigerwit.com/blog/master/master" target="_blank">成为高手</a>
            </li>
            <li>
                <a href="https://www.tigerwit.com/blog/about/about" target="_blank">
                    关于 TigerWit
                </a>
            </li>
        </ul>
        <p>
            TigerWit 版权所有  客服电话: 400 809 8509
        </p>
        <p>
            Copyright &copy; 2014 TigerWit All Rights Reserved.
        </p>
    </div>
</div>
