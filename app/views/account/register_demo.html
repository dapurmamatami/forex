<div class="account_ctn">
    <span class="account_ctn__step">只需一步，即刻开始</span>
    <h4 class="account_ctn__title">
        注册账户
    </h4>

    <form name="registerForm" novalidate>
        <div class="row form_row">
            <div class="col-xs-3 text-right">
                <label>昵称</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row form_row">
            <div class="col-xs-3 text-right">
                <label>手机号码</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row form_row">
            <div class="col-xs-3 text-right">
                <label>验证码</label>
            </div>
            <div class="col-xs-2">
                <input class="form-control" type="text">
            </div>
            <div class="col-xs-2">
                <span class="verify_code_btn" tw-verify-timer ng-disabled="" ng-click="getVerifyCode()">
                </span>
            </div>
        </div>
        <div class="row form_row">
            <div class="col-xs-3 text-right">
                <label>电子邮箱</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row form_row">
            <div class="col-xs-3 text-right">
                <label>密码</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row form_row">
            <div class="col-xs-3 text-right">
                <label>确认密码</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row form_row">
            <div class="col-xs-3 text-right">
                <label>邀请码</label>
            </div>
            <div class="col-xs-4">
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row mg-tp-30">
            <div class="col-xs-4 col-xs-offset-3">
                <button class="btn btn-danger" ng-disabled="registerForm.$invalid" ng-click="submitForm()">
                    注册账户
                </button>
            </div>
        </div>
    </form>
</div>
